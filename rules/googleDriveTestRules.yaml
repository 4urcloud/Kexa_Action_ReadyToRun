- version: 1.0.0
  date: 08-02-2024
  alert:
    fatal:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        #- sms
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        #- email
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        #- email
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "Is Drive addon working in Action"
      description : "This rule must raise an info alert if the Drive addon is working"
      applied: true
      level: 0
      cloudProvider: googleDrive
      objectName : files
      conditions:
        - property: name
          condition: REGEX
          value: /^(dzqdzqqzdzqddqdzfAFZEFzepkfenaaeodauhAIZGAYDGAZUZYDAUZFDUAZDF)\s[A-Za-z]+/