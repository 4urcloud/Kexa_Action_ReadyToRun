- version: 1.0.0
  date: 08-02-2024
  alert:
    fatal:
      enabled: true
      type: 
        - log
        - teams
      to:
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        - teams
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        - teams
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        - teams
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        - teams
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "aws-ec2-volume-unattached"
      description: "this rule is to check if an ec2 volume is unattached"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: EC2Client.Volumes
      conditions:
        - property: Attachments
          condition: COUNT_SUP
          value: 0
    - name: "ec2-volume-check-create-less-2-month-expiration"
      description: "this rule is to check for a ec2 volume create date inferior than 2 months"
      applied: true
      level: 0
      cloudProvider: aws
      objectName: EC2Client.Volumes
      conditions:
        - property: CreateTime
          condition: DATE_INF
          value: 0 0 0 0 0 2 0
          date: "YYYY-MM-DDThh:mm:ss.SSSZ"
    - name: "ec2-security-groups-source-defined"
      description: "this rule is to check if a ec2 SG has a defined source (not 0.0.0.0)"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: EC2Client.SecurityGroups
      conditions:
        - property: IpPermissions
          condition: ALL
          value:
            - property: IpRanges
              condition: ALL
              value:
                - property: CidrIp
                  condition: DIFFERENT
                  value: "0.0.0.0/0"
    - name: "aws-ec2-public-ip-address"
      description : "this rule is to check if an ec2 ip address is public"
      applied: true
      level: 2
      cloudProvider: aws
      objectName: EC2Client.Instances
      conditions:
        - property: Instances
          condition: ALL
          value:
            - property: PublicIpAddress
              condition: EQUAL
              value: null
    - name: "aws-bucket-public-access-block"
      description: "this rule is to verify if the public access block is enabled on the bucket"
      applied: true
      level: 2
      cloudProvider: aws
      objectName: S3Client.PublicAccessBlock
      conditions:
        - operator: AND
          criteria:
            - property: PublicAccessBlockConfiguration.BlockPublicAcls
              condition: EQUAL
              value: true
            - property: PublicAccessBlockConfiguration.IgnorePublicAcls
              condition: EQUAL
              value: true
            - property: PublicAccessBlockConfiguration.BlockPublicPolicy
              condition: EQUAL
              value: true
            - property: PublicAccessBlockConfiguration.RestrictPublicBuckets
              condition: EQUAL
              value: true
    - name: "aws-bucket-enryption-enable"
      description: "this rule is to verify if the bucket is encrypted"
      applied: true
      level: 2
      cloudProvider: aws
      objectName: S3Client.BucketEncryption
      conditions:
        - property: ServerSideEncryptionConfiguration.Rules
          condition: COUNT_SUP_OR_EQUAL
          value: 1
    - name: "aws-bucket-encryption-using-kms"
      description: "this rule is to verify if the bucket is encrypted using KMS"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: S3Client.BucketEncryption
      conditions:
        - property: ServerSideEncryptionConfiguration.Rules
          condition: ALL
          value:
            - property: ApplyServerSideEncryptionByDefault
              condition: OR
              value:
                - property: SSEAlgorithm
                  condition: EQUAL
                  value: aws:kms:dsse
                - property: SSEAlgorithm
                  condition: EQUAL
                  value: aws:kms
    - name: "aws-bucket-key-enabled-to-reduce-encryption-cost"
      description: "this rule is to verify if the bucket key is enabled to reduce encryption cost"
      applied: true
      level: 0
      cloudProvider: aws
      objectName: S3Client.BucketEncryption
      conditions:
        - property: ServerSideEncryptionConfiguration.Rules
          condition: ALL
          value:
            - property: ApplyServerSideEncryptionByDefault.BucketKeyEnabled
              condition: EQUAL
              value: true
    - name: "aws-acceskey-rotate-time-limit"
      description: "this rule is to check if an access key as exceeded the rotate time limit"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: IAMClient.AccessKeys
      conditions:
        - property: CreateDate
          condition: DATE_INF
          value: 0 0 0 0 0 1 0
          date: "YYYY-MM-DDThh:mm:ss.SSSZ"
    - name: "aws-iam-password-length"
      description: "this rule is to check if password policy require a 14 character password length"
      applied: true
      level: 2
      cloudProvider: aws
      objectName: IAMClient.AccountPasswordPolicy
      conditions:
        - property: MinimumPasswordLength
          condition: SUP_OR_EQUAL
          value: 14
    - name: "aws-iam-password-reuse-prevention"
      description: "this rule is to check if password policy remember at least the last 6 used passwords"
      applied: true
      level: 2
      cloudProvider: aws
      objectName: IAMClient.AccountPasswordPolicy
      conditions:
        - property: PasswordReusePrevention
          condition: SUP_OR_EQUAL
          value: 6
    - name: "aws-iam-password-max-age-policy"
      description: "this rule is to check if maximum age policy is set for the users passwords"
      applied: true
      level: 2
      cloudProvider: aws
      objectName: IAMClient.AccountPasswordPolicy
      conditions:
        - property: MaxPasswordAge
          condition: INF_OR_EQUAL
          value: 90
    - name: "aws-iam-accesskey-last-used"
      description: "this rule is to check for acceskeys unused for 1 month"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: IAMClient.AccessKeyLastUsed
      conditions:
        - property: AccessKeyLastUsed.LastUsedDate
          condition: DATE_INF
          value: 0 0 0 0 0 1 0
          date: "YYYY-MM-DDThh:mm:ss.SSSZ"
    - name: "aws-verify-no-user-attached-policy"
      description: "Policies should be attached to group and user to a group."
      applied: true
      level: 1
      cloudProvider: aws
      objectName: IAMClient.AttachedUserPolicies
      conditions:
        - property: AttachedPolicies
          condition: COUNT_SUP
          value: 0
    - name: "aws-iam-virtual-mfa-enable-root-account"
      description: "this rule is to check if virtual mfa is enable for root account"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: IAMClient.VirtualMFADevices
      conditions:
        - operator: NAND
          criteria:
            - property: SerialNumber
              condition: REGEX
              value: '\broot-account-mfa-device\b'
            - property: EnableDate
              condition: EQUAL
              value: NULL
    - name: "aws-sg-no-unrestricted-access-0.0.0.0/0"
      description: "this rule is checking that no SG allow unrestricted access to 0.0.0.0/0"
      applied: true
      level: 2
      cloudProvider: aws
      objectName: EC2Client.SecurityGroups
      conditions:
        - property: IpPermissions
          condition: NOT_ANY
          value:
            - property: IpProtocol
              condition: REGEX
              value: '\b(?:-1|7|14|tcp|udp)\b'
            - property: IpRanges
              condition: SOME
              value:
                - property: CidrIp
                  condition: EQUAL
                  value: '0.0.0.0/0'
    - name: "aws-sg-no-unrestricted-access-::/0"
      description: "this rule is checking that no SG allow unrestricted access to ::/0"
      applied: true
      level: 2
      cloudProvider: aws
      objectName: EC2Client.SecurityGroups
      conditions:
        - property: IpPermissions
          condition: NOT_ANY
          value:
            - property: IpProtocol
              condition: REGEX
              value: '\b(?:-1|7|14|tcp|udp)\b'
            - property: IpRanges
              condition: SOME
              value:
                - property: CidrIp
                  condition: EQUAL
                  value: '::/0'
    - name: "aws-iam-ensure-cloudshell-fullaccess-policy-not-attached"
      description: "this rule is to encure AWSCloudShellFullAccess policy is not attached"
      applied: true
      level: 2
      cloudProvider: aws
      objectName: IAMClient.Policies
      conditions:
        - operator: NAND
          criteria:
            - property: PolicyName
              condition: EQUAL
              value: 'AWSCloudShellFullAccess'
            - property: AttachmentCount
              condition: COUNT_SUP
              value: 0
    - name: "aws-ec2-instances-not-older-than-180-days"
      description: "ensure no ec2 instances is older than 180 days (6 month)"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: EC2Client.Instances
      conditions:
        - property: Instances
          condition: ALL
          value:
            - property: LaunchTime
              condition: DATE_INF
              value: 0 0 0 0 0 6 0
              date: "YYYY-MM-DDThh:mm:ss.SSSZ"
    - name: "aws-ec2-check-unused-network-interfaces"
      description: "ensure there is no unused ec2 network interfaces"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: EC2Client.NetworkInterfaces
      conditions:
        - property: Status
          condition: DIFFERENT
          value: 'available'
