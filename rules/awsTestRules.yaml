- version: 1.0.0
  date: 07-18-2023
  alert:
    fatal:
      enabled: true
      type: 
        - log
        - teams
      to:
        - myEmail@gmail.com
    error:
      enabled: true
      type: 
        - log
        #- email
        - teams
      to: 
        - myEmail@gmail.com
    warning:
      enabled: true
      type: 
        - log
        - teams
      to:
        - myEmail@gmail.com
    info:
      enabled: true
      type: 
        - log
        - teams
      to: 
        - myEmail@gmail.com
    global:
      enabled: true
      type: 
        - log
        #- webhook
        #- sms
        - teams
      to: 
        #- http://127.0.0.1:5000/test
        - myEmail@gmail.com
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    # ok
    - name: "Is AWS addon working in Action"
      description: "This rule must raise an info alert if the AWS addon is working"
      applied: true
      level: 1
      cloudProvider: aws
      objectName: IAMClient.AccountPasswordPolicy
      conditions:
        - property: MinimumPasswordLength
          condition: EQUAL
          value: '17'
