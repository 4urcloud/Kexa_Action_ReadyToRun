- version: 1.0.0
  date: 08-02-2024
  alert:
    fatal:
      enabled: true
      type: 
        - log
        - teams
      to:
        - 'XXXXXXXXXXXXXXXXXx'
    error:
      enabled: true
      type: 
        - log
        #- teams
      to: 
        - 'XXXXXXXXXXXXXXXXXx'
    warning:
      enabled: true
      type: 
        - log
        #- teams
      to:
        - 'XXXXXXXXXXXXXXXXXx'
    info:
      enabled: true
      type: 
        - log
        #- email
      to: 
        - 'XXXXXXXXXXXXXXXXXx'
    global:
      enabled: true
      type: 
        - log
        - teams
      to: 
        - 'XXXXXXXXXXXXXXXXXx'
      conditions:
        - level: 0
          min: 1
        - level: 1
          min: 1
        - level: 2
          min: 1
        - level: 3
          min: 1
  rules:
    - name: "Is Helm addon working in Action"
      description : "This rule must raise an info alert if the Helm addon is working"
      applied: true
      level: 0
      cloudProvider: helm
      objectName : chart
      conditions:
        - property : details.revisions
          condition : SUP_OR_EQUAL
          value : 1000000
